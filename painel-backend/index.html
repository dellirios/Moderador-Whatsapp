<!DOCTYPE html>
<html>
  <body>
    <h2>Escaneie o QR Code abaixo</h2>
    <img id="qrcode" />
    <script>
      fetch('http://localhost:3001/qrcode')
        .then(res => res.json())
        .then(data => {
          document.getElementById('qrcode').src = data.qr;
        });
    </script>
  </body>
</html>
